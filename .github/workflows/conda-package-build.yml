name: build_publish_anaconda

on:
  push:
    branches: 
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches: 
      - '**'

jobs:
  build:
    uses: /.github/workflows/conda-package-build.yml@git_describe_tag
    with:
      python-minor-version: "[9, 10, 11, 12]"
    secrets:
      anaconda_token: ${{ secrets.ANACONDA_TOKEN }}
