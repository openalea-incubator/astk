name: Building Package after Openalea guidelines

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - '**'
  release:
    types: [published]

jobs:
  build:
    uses: openalea/action-build-publish-anaconda/.github/workflows/build_publish_promote.yml@ci_frugality
    secrets:
      anaconda_token: ${{ secrets.ANACONDA_TOKEN }}