{% set data = load_setup_py_data() %}

package:
  name: alinea.astk
  version: {{ data.get('version') }}

source:
  path: ..

build:
  preserve_egg_dir: True
  number: 0
  script: python setup.py install

requirements:
  build:
    - python {{PY_VER}}
    - setuptools
  run:
    - python {{PY_VER}}
    - numpy
    - pandas
    - openalea.plantgl
    - pvlib-python
    - ephem
    - six
    - alinea.caribu
    - path

test:
  requires:
    - pytest
  imports:
    - alinea.astk
  source_files:
    - test/test_*.py
  commands:
   - cd test
   - pytest -v

about:
  home: http://github.com/openalea-incubator/astk
  license: CeCILL_C
  summary: The Alinea.astk package provides utilities for simulation of FSPM models.

